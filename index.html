<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #000;
    }

    /* ğŸµ ìŒì•… ë²„íŠ¼ (ì™¼ìª½ ìœ„) */

      width: 40px;
      cursor: pointer;
      z-index: 10;
    }

    /* ğŸ“º ì˜¤ë¥¸ìª½ ì•„ë˜ ì˜ìƒ */
    #adVideo1 {
      position: fixed;
      bottom: 20px;
      right: 20px;

      width: 240px;
      height: 420px;

      object-fit: cover;
    }

    /* ğŸ“º ê°€ìš´ë° ì•„ë˜ ì˜ìƒ */
    #adVideo2 {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);

  width: 480px;
  height: auto;   /* â† ì´ê²Œ í•µì‹¬ */

  object-fit: contain;
    }
    
      /* ğŸ“º ì™¼ìª½ ì•„ë˜ ì˜ìƒ */
      #adVideo3 {
  position: fixed;
  bottom: 20px;
  left: 130px;   

  width: 240px;
  height: auto;

  object-fit: cover;
}
    /* ê¸€ë¦¬ì¹˜ ì´ë¯¸ì§€*/
    #glitchImg {
  position: fixed;
  top: 120px;
  left: 50%;
  transform: translateX(-50%);

  width: 420px;
  height: 420px;

  background-image: var(--img);
  background-size: cover;
  background-position: center;
}

/* ê¸€ë¦¬ì¹˜ ë ˆì´ì–´ 2ê°œ */
#glitchImg::before,
#glitchImg::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image: var(--img);
  background-size: cover;
  background-position: center;
  opacity: 0.85;
  mix-blend-mode: screen;
}

#glitchImg::before {
  transform: translate(var(--gx1, -2px), var(--gy1, 0px));
  filter: hue-rotate(20deg) contrast(1.2);
  clip-path: inset(var(--t1, 0%) 0 var(--b1, 0%) 0);
}

#glitchImg::after {
  transform: translate(var(--gx2, 2px), var(--gy2, 0px));
  filter: hue-rotate(-20deg) contrast(1.2);
  clip-path: inset(var(--t2, 0%) 0 var(--b2, 0%) 0);
}

}
  </style>
</head>

<body>

  <!-- ğŸµ ì•„ì´ì½˜ -->
  <img id="musicBtn" src="dice.png">

  <!-- ğŸµ ìŒì•… -->
  <audio id="bgm" loop>
    <source src="music.mp3">
  </audio>

  <!-- ğŸ“º ì˜ìƒ 1 (ì˜¤ë¥¸ìª½) -->
  <video id="adVideo1" autoplay muted loop playsinline>
    <source src="youtubeshorts.mov">
  </video>

  <!-- ğŸ“º ì˜ìƒ 2 (ê°€ìš´ë°) -->
  <video id="adVideo2" autoplay muted loop playsinline>
    <source src="temu.mov">
  </video>
 
  <!-- ğŸ“º ì˜ìƒ 3 (ì™¼ìª½ì•„ë˜) --> 
  <video id="adVideo3" autoplay muted loop playsinline>
  <source src="reels.mov">
  </video>

  <!--ê¸€ë¦¬ì¹˜ ì´ë¯¸ì§€ -->
  <div id="glitchImg" style="--img: url('myimage.png');">
  </div>

  <script>
  const g = document.getElementById("glitchImg");

  setInterval(() => {
    // 10ë²ˆ ì¤‘ 1ë²ˆë§Œ ê°•í•˜ê²Œ íŠ€ê²Œ
    const burst = Math.random() < 0.1;

    g.style.setProperty("--gx1", (burst ? -8 : -2) + (Math.random()*4|0) + "px");
    g.style.setProperty("--gx2", (burst ?  8 :  2) - (Math.random()*4|0) + "px");
    g.style.setProperty("--gy1", ((Math.random()*3|0) - 1) + "px");
    g.style.setProperty("--gy2", ((Math.random()*3|0) - 1) + "px");

    // ëœë¤í•˜ê²Œ â€œì˜ë¦¬ëŠ” ë â€ ë§Œë“¤ê¸°
    const t1 = Math.random()*70, b1 = Math.random()*70;
    const t2 = Math.random()*70, b2 = Math.random()*70;

    g.style.setProperty("--t1", t1.toFixed(0) + "%");
    g.style.setProperty("--b1", b1.toFixed(0) + "%");
    g.style.setProperty("--t2", t2.toFixed(0) + "%");
    g.style.setProperty("--b2", b2.toFixed(0) + "%");
  }, 80);
</script>


  <script>
    const btn = document.getElementById("musicBtn");
    const music = document.getElementById("bgm");

    btn.onclick = () => {
      music.play();
    };
  </script>

</body>
</html>
